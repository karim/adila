
version = project(':database').version

jar {
    from project(':database').sourceSets.main.output
    from project(':database-v22').sourceSets.main.output
    from project(':database-v23').sourceSets.main.output
    from project(':database-v24').sourceSets.main.output
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    from project(':database').sourceSets.main.allJava
    from project(':database-v22').sourceSets.main.allJava
    from project(':database-v23').sourceSets.main.allJava
    from project(':database-v24').sourceSets.main.allJava
    classifier 'sources'
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            artifact sourcesJar
        }
    }
}

bintray {
    user = "$bintray_user"
    key = "$bintray_key"

    publications = ['maven']
    publish = true

    pkg {
        repo = 'adila'
        name = 'database-v21'
        desc = 'Adila Database for Android API 21+'
        licenses = ['MIT']

        websiteUrl = 'https://github.com/karim/adila'
        issueTrackerUrl = 'https://github.com/karim/adila/issues'
        vcsUrl = 'https://github.com/karim/adila.git'
        githubRepo = 'karim/adila'

        version { name = project.version }
    }
}
